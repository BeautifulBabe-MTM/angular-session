<h2 class="block">Аутентификация</h2>
<input class="api-field" [(ngModel)]="inputValue" placeholder="Введите свой API ключ">
<h4 class="text-warn">Если у Вас не открываются вкладки, проверье правильно ли вы ввели API ключ. Если у вас его нет, вы можете <span (click)="openLink()" class="link-text">получить API ключ NASA</span></h4>
<button (click)="saveInput()" class="button">Подключиться</button>
